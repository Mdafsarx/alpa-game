<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpa-game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    


   <main class="bg-[#1E1E1E] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">


 <!-- home -->
 <section id="Home">
    <div class="flex justify-center items-center  min-h-screen ">
        <div class="text-center space-y-6  ">
         <h1 class="text-8xl font-extrabold text-white ">ALPHABET CLASH</h1>
         <p class="text-white font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
         <button class="btn bg-white text-black font-semibold" onclick="PlayNow()">Play Now</button>
        </div>
     </div>


 </section>
 
 
<!-- playground -->
 <section id="playground" class="hidden">
 
    <!-- screen -->
<div class='flex justify-center py-10'>
    <div class="artboard artboard-horizontal phone-3 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

        <div class=" flex justify-center">
            <p class="bg-[#2F2941] text-white px-4 py-1 rounded-b-xl">Don't watch keyboard  while playing...</p>
        </div>

<div class="flex justify-center items-center h-full">
    <p id="ALPHABETDisplay" class="text-9xl font-extrabold text-white uppercase">
        Y
    </p>
</div>

    </div>
</div>
<!-- screen end -->

    <!-- keyboard -->
    <div>
<!-- keyboard -->

<div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="q" class="kbd">q</kbd>
    <kbd id="w" class="kbd">w</kbd>
    <kbd id="e" class="kbd">e</kbd>
    <kbd id="r" class="kbd">r</kbd>
    <kbd id="t" class="kbd">t</kbd>
    <kbd id="y" class="kbd">y</kbd>
    <kbd id="u" class="kbd">u</kbd>
    <kbd id="i" class="kbd">i</kbd>
    <kbd id="o" class="kbd">o</kbd>
    <kbd id="p" class="kbd">p</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="a" class="kbd">a</kbd>
    <kbd id="s" class="kbd">s</kbd>
    <kbd id="d" class="kbd">d</kbd>
    <kbd id="f" class="kbd">f</kbd>
    <kbd id="g" class="kbd">g</kbd>
    <kbd id="h" class="kbd">h</kbd>
    <kbd id="j" class="kbd">j</kbd>
    <kbd id="k" class="kbd">k</kbd>
    <kbd id="l" class="kbd">l</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="z" class="kbd">z</kbd>
    <kbd id="x" class="kbd">x</kbd>
    <kbd id="c" class="kbd">c</kbd>
    <kbd id="v" class="kbd">v</kbd>
    <kbd id="b" class="kbd">b</kbd>
    <kbd id="n" class="kbd">n</kbd>
    <kbd id="m" class="kbd">m</kbd>
    <kbd id="/" class="kbd">/</kbd>
  </div>


    </div>
 <!-- keyboard end -->

 <!-- score btn -->
 <div class="flex justify-between px-3">
<button class="btn bg-[#894189] text-white px-4 border-0 rounded-full">
Life
<img src="Group 23.png" alt="">
<span id="life">5</span>
</button>
<button class="btn  bg-[#360490] text-white px-4 border-0 rounded-full">
Score
<img src="monetization_on.png" alt="">
<span id="score">0</span>
</button>
 </div>
<!-- score btn end -->

 </section>
 
 
 <!-- game -->
 <section class="flex justify-center items-center min-h-screen hidden"  id="end" onclick="newPlay()">
 
    <div class="text-center space-y-3 bg-[#FFFFFF33] p-5 rounded-xl">
        <h1>Game over</h1>
        <h1 class="text-7xl text-white">
            <span class="font-extrabold">Score :</span>
            <span id="finalScore">14</span>
        </h1>
        <button class="btn bg-[#ffff] font-bold px-7 ">Play again</button>
        <p class="text-2xl text-white">Practice will make you Pro</p>
    </div>
 
 </section>


   </main>



<script src="utliti.js"></script>
<script src="index.js"></script>
</body>
</html>
